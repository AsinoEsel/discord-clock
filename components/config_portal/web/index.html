<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Discord Clock Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Settings</h1>

<form id="wifiForm" action="/save" method="post">
    SSID: <input id="ssidInput" name="ssid"><br>
    Password: <input id="passInput" type="password" name="pass"><br>
    <input type="submit" value="Save Wi-Fi">
</form>

<form id="ledForm" action="/save" method="post">
    LED Color: <input id="ledInput" name="led_color" type="color"><br>
    <input type="submit" value="Save LED Color">
</form>

<script>
async function loadSettings() {
    const resp = await fetch('/settings.json');
    const settings = await resp.json();
    document.getElementById('ssidInput').value = settings.ssid || '';
    document.getElementById('passInput').value = settings.pass || '';
    document.getElementById('ledInput').value = settings.led_color || '#23A55A';
}
loadSettings();
</script>

</body>
</html>
